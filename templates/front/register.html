{% extends "template.html" %}

{% block content %}
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3>
                        {% if error %}
                        <div class="alert alert-danger" role="alert">
                            <ul>
                                {% for single in error %}
                                <li>{{ single|e }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                        {% endif %}
                    </div>
                    <div class="card-body">
                        <form action="/register" method="post">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-group"><label class="small mb-1" for="inputFirstName">First
                                        Name</label><input class="form-control py-4" name="inputFirstName" id="inputFirstName"
                                        type="text" placeholder="Enter first name"/></div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"><label class="small mb-1" for="inputLastName">Last
                                            Name</label><input class="form-control py-4" name="inputLastName" id="inputLastName"
                                            type="text" placeholder="Enter last name"/></div>
                                        </div>
                                    </div>
                                    <div class="form-group"><label class="small mb-1"
                                        for="inputEmailAddress">Email</label><input
                                        class="form-control py-4" name="inputEmailAddress" id="inputEmailAddress" type="text"
                                        aria-describedby="emailHelp" placeholder="Enter email address"/></div>
                                        <div class="form-group"><label class="small mb-1"
                                            for="inputPassword">Password</label><input
                                            class="form-control py-4" name="inputPassword" id="inputPassword" type="password"
                                            placeholder="Enter password"/></div>
                                            <div class="form-group"><label class="small mb-1"
                                                for="inputGender">Gender</label>
                                                <select class="form-control" id="inputGender" name="inputGender">
                                                    <option>male</option>
                                                    <option>female</option>
                                                </select>
                                            </div>
                                            <div class="form-group mt-4 mb-0"><button type="submit" class="btn btn-primary btn-block">Create Account</button></div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small"><a href="/login">Have an account? Go to login</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
                {% endblock %}
